on:
  push:
  pull_request:

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: install node v12
      uses: actions/setup-node@v1
      with:
        node-version: 12

    - name: npm install
      run: npm install

    - name: ESLint
      uses: icrawl/action-eslint@v1
      with:
        custom-glob: src
